<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <script type="module" src="firebase.js"></script> <!-- Link to your Firebase JS file -->
</head>
<body>
  <header>
    <h1>Chronos</h1>
    <nav>
      <ul>
        <li><a href="#tasks">Tasks</a></li>
        <li><a href="#timers">Timers</a></li>
        <li><a href="#events">Events</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Tasks Section -->
    <section id="tasks">
      <h2>Tasks</h2>
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Task Title" required>
        <select id="task-category">
          <option value="school">School</option>
          <option value="life">Life</option>
          <option value="afrotc">AFROTC</option>
          <option value="misc">Misc</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list">
        <!-- Task items will be dynamically added here -->
      </ul>
    </section>

    <!-- Timers Section -->
    <section id="timers">
      <h2>Timers</h2>
      <form id="timer-form">
        <label for="focus-duration">Focus Duration (minutes):</label>
        <input type="number" id="focus-duration" min="1" required>
        <label for="break-duration">Break Duration (minutes):</label>
        <input type="number" id="break-duration" min="1" required>
        <button type="submit">Start Timer</button>
      </form>
      <div id="timer-display">
        <!-- Timer display will be dynamically updated here -->
      </div>
    </section>

    <!-- Events Section -->
    <section id="events">
      <h2>Events</h2>
      <form id="event-form">
        <input type="text" id="event-title" placeholder="Event Title" required>
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" required>
        <label for="end-time">End Time:</label>
        <input type="datetime-local" id="end-time" required>
        <textarea id="event-description" placeholder="Description"></textarea>
        <button type="submit">Add Event</button>
      </form>
      <ul id="event-list">
        <!-- Event items will be dynamically added here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Chronos. All rights reserved.</p>
  </footer>

  <script type="module">
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoSGJAFJkkq-EGvT3Zky6hR2_KEWO-Sw8",
      authDomain: "chronos-a67ec.firebaseapp.com",
      databaseURL: "https://chronos-a67ec-default-rtdb.firebaseio.com",
      projectId: "chronos-a67ec",
      storageBucket: "chronos-a67ec.appspot.com",
      messagingSenderId: "900789594969",
      appId: "1:900789594969:web:37ebbc328fb7bb3f3bba48",
      measurementId: "G-JYZMTS9ZKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Task form submission logic
    const taskForm = document.getElementById('task-form');
    const taskList = document.getElementById('task-list');

    taskForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const title = document.getElementById('task-title').value;
      const category = document.getElementById('task-category').value;

      // Add task to Realtime Database
      const tasksRef = ref(database, 'tasks');
      const newTaskRef = push(tasksRef);

      try {
        await set(newTaskRef, {
          title: title,
          category: category,
          completed: false,
          createdAt: new Date().toISOString()
        });
        alert('Task added successfully!');

        // Add task to the task list in the UI
        const li = document.createElement('li');
        li.textContent = `${title} (${category})`;
        taskList.appendChild(li);

        // Reset the form
        taskForm.reset();
      } catch (error) {
        console.error('Error adding task:', error);
        alert('Failed to add task. Please try again.');
      }
    });
  </script>
</body>
</html>
