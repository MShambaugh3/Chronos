<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos Tool</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAjY68DBd8pojH0eGJSiYh52EcZ_Dm1Xfg",
      authDomain: "chronos-tool.firebaseapp.com",
      databaseURL: "https://chronos-tool-default-rtdb.firebaseio.com",
      projectId: "chronos-tool",
      storageBucket: "chronos-tool.firebasestorage.app",
      messagingSenderId: "181069376031",
      appId: "1:181069376031:web:878970e61dd957880dc32a",
      measurementId: "G-DK35X8H4H2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase();

    // Select elements
    const commandInput = document.getElementById("command-input");
    const executeButton = document.getElementById("execute-command");
    const responseDisplay = document.getElementById("response-display");

    // Function to save a task to the database
    function saveTask(category, task) {
      const taskRef = ref(database, `tasks/${category}`);
      const newTaskRef = push(taskRef); // Add a new task to the category
      set(newTaskRef, {
        task: task,
        completed: false,
      })
        .then(() => {
          displayResponse(`Task "${task}" added to "${category}" successfully.`);
        })
        .catch((error) => {
          displayResponse(`Error adding task: ${error.message}`);
        });
    }

    // Display a response on the screen
    function displayResponse(message) {
      responseDisplay.innerHTML = `<p>${message}</p>`;
    }

    // Function to parse the task command using keywords
    function parseCommand(command) {
      // Regular expression to match command pattern
      const regex = /add.*to\s(\w+):\s(.+)/i;
      const match = command.match(regex);

      if (match) {
        const category = match[1];
        const task = match[2];
        saveTask(category, task);
      } else {
        displayResponse("Invalid command format. Please use: 'add task to [category]: [task]'");
      }
    }

    // Execute command when button is clicked
    executeButton.addEventListener("click", () => {
      const command = commandInput.value.trim();
      if (command) {
        parseCommand(command); // Parse and execute the command
      }
      commandInput.value = ""; // Clear input
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="taskview.html">Task View</a>
    </nav>
  </header>
  <main>
    <div id="response-display">
      <p>Responses will appear here...</p>
    </div>
  </main>
  <footer>
    <input type="text" id="command-input" placeholder="Type a command..." />
    <button id="execute-command">Execute</button>
  </footer>
</body>
</html>
