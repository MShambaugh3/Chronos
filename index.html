<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos Tool</title>
  <script type="module">
    import { database } from './firebaseConfig.js';
    import { ref, push, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Select elements
    const categorySelect = document.getElementById("category-select");
    const taskInput = document.getElementById("task-input");
    const submitButton = document.getElementById("submit-task");
    const messageDisplay = document.getElementById("message-display");

    // Function to save a task to the database
    function saveTask(category, task) {
      const taskRef = ref(database, `tasks/${category}`);
      const newTaskRef = push(taskRef); // Add a new task to the category
      set(newTaskRef, {
        task: task,
        completed: false,
      })
        .then(() => {
          displayMessage(`Task "${task}" added to "${category}" successfully.`, 'success');
        })
        .catch((error) => {
          displayMessage(`Error adding task: ${error.message}`, 'error');
        });
    }

    // Function to display messages
    function displayMessage(message, type) {
      messageDisplay.innerHTML = `<p class="${type}">${message}</p>`;
    }

    // Submit task when button is clicked
    submitButton.addEventListener("click", () => {
      const category = categorySelect.value;
      const task = taskInput.value.trim();

      if (category && task) {
        saveTask(category, task);
        taskInput.value = ""; // Clear input
      } else {
        displayMessage("Please select a category and enter a task.", 'error');
      }
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="taskview.html">Task View</a>
    </nav>
  </header>
  <main>
    <h2>Add Task</h2>
    <label for="category-select">Category:</label>
    <select id="category-select">
      <option value="school">School</option>
      <option value="life">Life</option>
      <option value="afrotc">AFROTC</option>
      <option value="misc">Miscellaneous</option>
    </select>
    <br/>
    <label for="task-input">Task:</label>
    <input type="text" id="task-input" placeholder="Type your task here..." />
    <button id="submit-task">Submit Task</button>
    
    <div id="message-display">
      <!-- Messages will be displayed here -->
    </div>
  </main>
  <footer>
    <p>Chronos Tool</p>
  </footer>
</body>
</html>
