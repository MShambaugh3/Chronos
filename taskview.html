<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos Tool - Task View</title>
  <script type="module">
    import { database } from './firebaseConfig.js';
    import { ref, get, child, remove, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Select elements
    const taskDisplay = document.getElementById("task-display");
    const messageDisplay = document.getElementById("message-display");

    // Function to load tasks and events from the database
    function loadEntries() {
      const tasksRef = ref(database, 'entries/');
      get(tasksRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const entries = snapshot.val();
            displayEntries(entries);
          } else {
            taskDisplay.innerHTML = "No tasks or events available.";
          }
        })
        .catch((error) => {
          taskDisplay.innerHTML = "Error loading entries: " + error.message;
        });
    }

    // Function to display tasks and events on the page
    function displayEntries(entries) {
      taskDisplay.innerHTML = ""; // Clear any existing entries
      for (const category in entries) {
        const categoryDiv = document.createElement("div");
        categoryDiv.classList.add("category");

        const categoryHeader = document.createElement("h3");
        categoryHeader.textContent = category;
        categoryDiv.appendChild(categoryHeader);

        const entryList = document.createElement("ul");

        // Iterate over each entry (task or event) in the category
        for (const entryKey in entries[category]) {
          const entry = entries[category][entryKey];
          const listItem = document.createElement("li");

          // Display task/event content
          const entryText = document.createElement("span");
          entryText.textContent = entry.content;

          // If it's an event, display date and time
          if (entry.type === "event") {
            const eventDetails = document.createElement("span");
            eventDetails.textContent = ` - Date: ${entry.date}, Time: ${entry.time}`;
            entryText.appendChild(eventDetails);
          }

          if (entry.completed) {
            entryText.style.textDecoration = "line-through"; // Cross out completed tasks
          }

          const entryCheckbox = document.createElement("input");
          entryCheckbox.type = "checkbox";
          entryCheckbox.checked = entry.completed;

          entryCheckbox.addEventListener("change", () => markEntryComplete(category, entryKey, entryCheckbox.checked));

          listItem.appendChild(entryCheckbox);
          listItem.appendChild(entryText);
          entryList.appendChild(listItem);
        }

        categoryDiv.appendChild(entryList);
        taskDisplay.appendChild(categoryDiv);
      }
    }

    // Function to mark an entry (task/event) as complete, delete it from Firebase, and remove from the task list
    function markEntryComplete(category, entryKey, isChecked) {
      const entryRef = ref(database, `entries/${category}/${entryKey}`);

      if (isChecked) {
        // Entry is marked as completed, delete from database
        remove(entryRef)
          .then(() => {
            displayMessage("Entry marked as complete and removed.", 'success');
            loadEntries(); // Reload entries to update the view
          })
          .catch((error) => {
            displayMessage("Error removing entry: " + error.message, 'error');
          });
      } else {
        // Optionally, we could handle unchecking tasks here
        update(entryRef, { completed: false })
          .then(() => {
            displayMessage("Entry marked as incomplete.", 'error');
            loadEntries(); // Reload entries to update the view
          })
          .catch((error) => {
            displayMessage("Error updating entry: " + error.message, 'error');
          });
      }
    }

    // Function to display messages
    function displayMessage(message, type) {
      messageDisplay.innerHTML = `<p class="${type}">${message}</p>`;
    }

    // Load tasks and events when the page is loaded
    window.onload = loadEntries;
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="taskview.html">Task View</a>
    </nav>
  </header>
  <main>
    <h2>Task View</h2>
    <div id="task-display">
      <!-- Tasks and events will be displayed here -->
    </div>

    <div id="message-display">
      <!-- Completion messages will be displayed here -->
    </div>
  </main>
  <footer>
    <p>Chronos Tool</p>
  </footer>
</body>
</html>
