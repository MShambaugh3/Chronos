<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos Tool - Task View</title>
  <script type="module">
    import { database } from './firebaseConfig.js';
    import { ref, get, child, remove, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Select elements
    const taskDisplay = document.getElementById("task-display");
    const messageDisplay = document.getElementById("message-display");

    // Function to load tasks from the database
    function loadTasks() {
      const tasksRef = ref(database, 'tasks/');
      get(tasksRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const tasks = snapshot.val();
            displayTasks(tasks);
          } else {
            taskDisplay.innerHTML = "No tasks available.";
          }
        })
        .catch((error) => {
          taskDisplay.innerHTML = "Error loading tasks: " + error.message;
        });
    }

    // Function to display tasks on the page
    function displayTasks(tasks) {
      taskDisplay.innerHTML = ""; // Clear any existing tasks
      for (const category in tasks) {
        const categoryDiv = document.createElement("div");
        categoryDiv.classList.add("category");

        const categoryHeader = document.createElement("h3");
        categoryHeader.textContent = category;
        categoryDiv.appendChild(categoryHeader);

        const taskList = document.createElement("ul");

        // Convert tasks[category] to an array and iterate over them
        const categoryTasks = Object.entries(tasks[category]);

        categoryTasks.forEach(([key, task]) => {
          const listItem = document.createElement("li");

          const taskText = document.createElement("span");
          taskText.textContent = task.task;
          if (task.completed) {
            taskText.style.textDecoration = "line-through"; // Cross out completed tasks
          }

          const taskCheckbox = document.createElement("input");
          taskCheckbox.type = "checkbox";
          taskCheckbox.checked = task.completed;

          taskCheckbox.addEventListener("change", () => markTaskComplete(category, key, taskCheckbox.checked));

          listItem.appendChild(taskCheckbox);
          listItem.appendChild(taskText);
          taskList.appendChild(listItem);
        });

        categoryDiv.appendChild(taskList);
        taskDisplay.appendChild(categoryDiv);
      }
    }

    // Function to mark a task as complete, delete it from Firebase, and remove from the task list
    function markTaskComplete(category, taskKey, isChecked) {
      const taskRef = ref(database, `tasks/${category}/${taskKey}`);
      
      if (isChecked) {
        // Task is marked as completed, delete from database
        remove(taskRef)
          .then(() => {
            displayMessage("Task marked as complete and removed.", 'success');
            loadTasks(); // Reload tasks to update the view
          })
          .catch((error) => {
            displayMessage("Error removing task: " + error.message, 'error');
          });
      } else {
        // Optionally, we could handle unchecking tasks here
        update(taskRef, { completed: false })
          .then(() => {
            displayMessage("Task marked as incomplete.", 'error');
            loadTasks(); // Reload tasks to update the view
          })
          .catch((error) => {
            displayMessage("Error updating task: " + error.message, 'error');
          });
      }
    }

    // Function to display messages
    function displayMessage(message, type) {
      messageDisplay.innerHTML = `<p class="${type}">${message}</p>`;
    }

    // Load tasks when the page is loaded
    window.onload = loadTasks;
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="taskview.html">Task View</a>
    </nav>
  </header>
  <main>
    <h2>Task View</h2>
    <div id="task-display">
      <!-- Tasks will be displayed here -->
    </div>

    <div id="message-display">
      <!-- Completion messages will be displayed here -->
    </div>
  </main>
  <footer>
    <p>Chronos Tool</p>
  </footer>
</body>
</html>
