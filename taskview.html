<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos Tool - Task View</title>
  <script type="module">
    import { database } from './firebaseConfig.js';
    import { ref, get, child, remove, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Select the task display element
    const taskDisplay = document.getElementById("task-display");

    // Function to load tasks from the database
    function loadTasks() {
      const tasksRef = ref(database, 'tasks/');
      get(tasksRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const tasks = snapshot.val();
            displayTasks(tasks);
          } else {
            taskDisplay.innerHTML = "No tasks available.";
          }
        })
        .catch((error) => {
          taskDisplay.innerHTML = "Error loading tasks: " + error.message;
        });
    }

    // Function to display tasks on the page
    function displayTasks(tasks) {
      taskDisplay.innerHTML = ""; // Clear any existing tasks
      for (const category in tasks) {
        const categoryDiv = document.createElement("div");
        categoryDiv.classList.add("category");

        const categoryHeader = document.createElement("h3");
        categoryHeader.textContent = category;
        categoryDiv.appendChild(categoryHeader);

        const taskList = document.createElement("ul");

        // Convert tasks[category] to an array and iterate over them
        const categoryTasks = Object.values(tasks[category]);

        categoryTasks.forEach(task => {
          const listItem = document.createElement("li");
          listItem.textContent = task.task;
          if (task.completed) {
            listItem.style.textDecoration = "line-through"; // Cross out completed tasks
          }
          taskList.appendChild(listItem);

          // Add an event listener to mark tasks as completed
          listItem.addEventListener("click", () => markTaskComplete(category, task.key));
        });

        categoryDiv.appendChild(taskList);
        taskDisplay.appendChild(categoryDiv);
      }
    }

    // Function to mark a task as complete and remove from Firebase
    function markTaskComplete(category, taskKey) {
      const taskRef = ref(database, `tasks/${category}/${taskKey}`);
      update(taskRef, { completed: true })
        .then(() => {
          loadTasks(); // Reload tasks after completion
        })
        .catch((error) => {
          alert("Error completing task: " + error.message);
        });
    }

    // Load tasks when the page is loaded
    window.onload = loadTasks;
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="taskview.html">Task View</a>
    </nav>
  </header>
  <main>
    <h2>Task View</h2>
    <div id="task-display">
      <!-- Tasks will be displayed here -->
    </div>
  </main>
  <footer>
    <p>Chronos Tool</p>
  </footer>
</body>
</html>
