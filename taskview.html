<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos Tool - Task View</title>
  <script type="module">
    import { database } from './firebaseConfig.js';
    import { ref, get, child, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Select the task display element
    const taskDisplay = document.getElementById("task-display");

    // Function to load tasks from the database
    function loadTasks() {
      const tasksRef = ref(database, 'tasks/');
      get(tasksRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const tasks = snapshot.val();
            displayTasks(tasks);
          } else {
            taskDisplay.innerHTML = "No tasks available.";
          }
        })
        .catch((error) => {
          taskDisplay.innerHTML = "Error loading tasks: " + error.message;
        });
    }

    // Function to display tasks on the page
    function displayTasks(tasks) {
      taskDisplay.innerHTML = ""; // Clear any existing tasks
      for (const category in tasks) {
        const categoryDiv = document.createElement("div");
        categoryDiv.classList.add("category");

        const categoryHeader = document.createElement("h3");
        categoryHeader.textContent = category;
        categoryDiv.appendChild(categoryHeader);

        const taskList = document.createElement("ul");

        tasks[category].forEach((task, taskId) => {
          const listItem = document.createElement("li");

          // Create a checkbox for task completion
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.classList.add("task-checkbox");

          // Mark task as completed if it is
          if (task.completed) {
            listItem.style.textDecoration = "line-through";
            checkbox.checked = true;
          }

          // When checkbox is clicked, update task status
          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              listItem.style.textDecoration = "line-through";
              removeTask(category, taskId); // Remove task from database if checked
            } else {
              listItem.style.textDecoration = "none";
            }
          });

          listItem.textContent = task.task;
          listItem.prepend(checkbox); // Add checkbox before task text
          taskList.appendChild(listItem);
        });

        categoryDiv.appendChild(taskList);
        taskDisplay.appendChild(categoryDiv);
      }
    }

    // Function to remove a task from the database
    function removeTask(category, taskId) {
      const taskRef = ref(database, `tasks/${category}/${taskId}`);
      remove(taskRef)
        .then(() => {
          console.log(`Task "${taskId}" removed successfully.`);
        })
        .catch((error) => {
          console.error("Error removing task: ", error);
        });
    }

    // Load tasks when the page is loaded
    window.onload = loadTasks;
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="taskview.html">Task View</a>
    </nav>
  </header>
  <main>
    <h2>Task View</h2>
    <div id="task-display">
      <!-- Tasks will be displayed here -->
    </div>
  </main>
</body>
</html>
